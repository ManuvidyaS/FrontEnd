<!-- src/app/home-page/home-page.component.html -->
<div class="homepage-container">
  <h1 class="text-center text-black overlay-title">GrowthPath</h1>
  
  <!-- Carousel -->
  <div id="learningCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="1.jpg" class="d-block w-100 carousel-image" alt="Learning Slide 1" />
      </div>
      <div class="carousel-item">
        <img src="Designer.jpeg" class="d-block w-100 carousel-image" alt="Learning Slide 2" />
      </div>
      <div class="carousel-item">
        <img src="Designer (1).jpeg" class="d-block w-100 carousel-image" alt="Learning Slide 3" />
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#learningCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#learningCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- Buttons -->
  <div class="button-container text-center mt-4">
    <button routerLink="/login" class="btn btn-dark me-2">Login</button>
    <button routerLink="/register" class="btn btn-dark">Register</button>
  </div>
</div>
