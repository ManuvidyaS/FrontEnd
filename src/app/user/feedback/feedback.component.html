<div class="container mt-5">
    <h2 class="text-center mb-4">Feedback</h2>
    
    <form (ngSubmit)="onSubmitFeedback()" #feedbackForm="ngForm" novalidate>
      
      <!-- Course ID Field -->
      <div class="form-floating mb-3">
        <input 
          type="number" 
          class="form-control" 
          id="courseId" 
          [(ngModel)]="courseId" 
          name="courseId" 
          placeholder="Course ID" 
          required 
          #courseIdField="ngModel" 
          [class.is-invalid]="courseIdField.invalid && courseIdField.touched" />
        <label for="courseId">Course ID</label>
        <div class="invalid-feedback">
          Please enter a valid Course ID.
        </div>
      </div>
  
      <!-- User ID Field -->
      <div class="form-floating mb-3">
        <input 
          type="number" 
          class="form-control" 
          id="userId" 
          [(ngModel)]="userId" 
          name="userId" 
          placeholder="User ID" 
          required 
          #userIdField="ngModel" 
          [class.is-invalid]="userIdField.invalid && userIdField.touched" />
        <label for="userId">User ID</label>
        <div class="invalid-feedback">
          Please enter a valid User ID.
        </div>
      </div>
  
      <!-- Rating Field -->
      <div class="form-floating mb-3">
        <input 
          type="number" 
          class="form-control" 
          id="rating" 
          [(ngModel)]="rating" 
          name="rating" 
          placeholder="Rating (1-10)" 
          min="1" 
          max="10" 
          required 
          #ratingField="ngModel" 
          [class.is-invalid]="ratingField.invalid && ratingField.touched" />
        <label for="rating">Rating (1-10)</label>
        <div class="invalid-feedback">
          Rating must be between 1 and 10.
        </div>
      </div>
  
      <!-- Suggestion Field -->
      <div class="form-floating mb-3">
        <textarea 
          class="form-control" 
          id="suggestion" 
          [(ngModel)]="suggestion" 
          name="suggestion" 
          placeholder="Suggestion" 
          rows="4" 
          required 
          #suggestionField="ngModel" 
          [class.is-invalid]="suggestionField.invalid && suggestionField.touched"></textarea>
        <label for="suggestion">Suggestion</label>
        <div class="invalid-feedback">
          Please provide a suggestion.
        </div>
      </div>
  
      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary w-100" [disabled]="feedbackForm.invalid">
        Submit Feedback
      </button>
    </form>
  </div>
